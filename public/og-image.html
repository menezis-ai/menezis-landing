<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Menezis OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'JetBrains Mono', monospace;
      background: #050505;
      position: relative;
    }

    /* Grid pattern overlay */
    .grid-overlay {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to right, rgba(0, 255, 65, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Scanline effect */
    .scanlines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      opacity: 0.3;
    }

    /* Glow effects */
    .glow-top {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(0, 255, 65, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .glow-bottom {
      position: absolute;
      bottom: -150px;
      right: -100px;
      width: 500px;
      height: 300px;
      background: radial-gradient(ellipse, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-box {
      width: 56px;
      height: 56px;
      background: #0A0A0A;
      border: 2px solid rgba(0, 255, 65, 0.4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
    }

    .logo-box span {
      font-size: 28px;
      font-weight: 700;
      color: #00FF41;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: white;
      letter-spacing: 0.1em;
    }

    /* Center content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    .tagline {
      font-size: 52px;
      font-weight: 700;
      color: white;
      line-height: 1.1;
      max-width: 800px;
    }

    .tagline .highlight {
      color: #00FF41;
      text-shadow: 0 0 40px rgba(0, 255, 65, 0.5);
    }

    .subtitle {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
      max-width: 700px;
      line-height: 1.5;
    }

    /* Feature pills */
    .features {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }

    .pill {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pill.green {
      border-color: rgba(0, 255, 65, 0.3);
      color: #00FF41;
    }

    .pill.amber {
      border-color: rgba(255, 176, 0, 0.3);
      color: #FFB000;
    }

    .pill.blue {
      border-color: rgba(0, 122, 255, 0.3);
      color: #007AFF;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .url {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.4);
    }

    .terminal-prompt {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .prompt-symbol {
      color: #00FF41;
      font-size: 16px;
    }

    .prompt-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .cursor {
      width: 10px;
      height: 20px;
      background: #00FF41;
      opacity: 0.8;
    }

    /* Decorative corner brackets */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border-color: rgba(0, 255, 65, 0.3);
      border-style: solid;
      border-width: 0;
    }

    .corner.top-left {
      top: 30px;
      left: 30px;
      border-top-width: 2px;
      border-left-width: 2px;
    }

    .corner.top-right {
      top: 30px;
      right: 30px;
      border-top-width: 2px;
      border-right-width: 2px;
    }

    .corner.bottom-left {
      bottom: 30px;
      left: 30px;
      border-bottom-width: 2px;
      border-left-width: 2px;
    }

    .corner.bottom-right {
      bottom: 30px;
      right: 30px;
      border-bottom-width: 2px;
      border-right-width: 2px;
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="scanlines"></div>
  <div class="glow-top"></div>
  <div class="glow-bottom"></div>

  <div class="corner top-left"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
  <div class="corner bottom-right"></div>

  <div class="container">
    <div class="header">
      <div class="logo-box">
        <span>M</span>
      </div>
      <div class="brand-name">MENEZIS</div>
    </div>

    <div class="main-content">
      <h1 class="tagline">
        Infrastructure at the<br>
        <span class="highlight">Speed of Thought.</span>
      </h1>
      <p class="subtitle">
        16 MCP tools for Claude, Cursor & Windsurf. Post-quantum security. Autonomous monitoring.
      </p>
      <div class="features">
        <div class="pill green">ML-KEM-768</div>
        <div class="pill amber">Free Tier</div>
        <div class="pill blue">EU Hosted</div>
      </div>
    </div>

    <div class="footer">
      <div class="url">menezis.ai</div>
      <div class="terminal-prompt">
        <span class="prompt-symbol">$</span>
        <span class="prompt-text">menezis deploy "your-app"</span>
        <div class="cursor"></div>
      </div>
    </div>
  </div>
</body>
</html>
